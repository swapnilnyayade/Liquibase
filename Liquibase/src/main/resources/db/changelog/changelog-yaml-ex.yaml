databaseChangeLog:  
  - preConditions:  
    - runningAs:  
        username: root  

  - changeSet:  
      id: "1"  
      author:  nvoxland  
      changes:  
        -  createTable:  
            tableName:  person1  
            columns:  
              -  column:  
                  name:  id  
                  type:  int  
                  autoIncrement:  true  
                  constraints:  
                    primaryKey:  true  
                    nullable:  false  
              -  column:  
                  name:  firstname  
                  type:  varchar(50)  
              -  column:  
                  name:  lastname  
                  type:  varchar(50)  
                  constraints:  
                    nullable:  false  
              -  column:  
                  name:  state  
                  type:  char(2)  

  -  changeSet:  
      id:  "2"  
      author:  nvoxland  
      changes:  
        -  addColumn:  
            tableName:  person1  
            columns:  
              -  column:  
                  name:  username  
                  type:  varchar(8)  
